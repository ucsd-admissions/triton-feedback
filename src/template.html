<a class='trifi-bug' data-ng-click='open()' data-ng-hide='visible'>Feedback</a>
<div class='trifi-frame'>
	<div class='trifi-body'>
		<h2 class='trifi-title'>Leave Feedback</h2>
		<p class='trifi-instructions' ng-bind-html='instructions'></p>
		<div class='trifi-error' data-ng-show='error'>Database error.</div>
		<p class='trifi-success' data-ng-show='showConfirmation'>Thanks! Your feedback was submitted. Feel free to add more!</p>
		<span class='trifi-label'>I noticed something that was:</span>
		<select class='trifi-select' data-ng-model='feedback.category' data-ng-options='value for value in feedbackCategories'>
		</select>
		<textarea class='trifi-textarea' data-ng-model='feedback.message' placeholder='Comments'></textarea>
		<a class='trifi-submit-button' data-ng-click='submitFeedback()'>Submit</a>
		<a class='trifi-close-button' data-ng-click='close()'>Close</a>
	</div>
</div>
